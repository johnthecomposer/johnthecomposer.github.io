<!DOCTYPE html>
<html lang="en">
<!-- in progress -->

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Parallax Animations</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- external fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <!-- local styles -->
  <link rel="stylesheet" type="text/css" href="/pagination.css">
  <link rel="stylesheet" type="text/css" href="styles/parallax-animations.css">
</head>

<body>
  <div class="container-fluid">
    <header class="row align-items-center justify-content-between fixed top">
      <h1 class="col-auto">Parallax Animations</h1>
      <nav class="col-auto clocks">
        <div class="clock-case morning">
          <div class="clock">
            <a class="time morning" href="#morning"></a>
          </div>
        </div>
        <div class="clock-case afternoon">
          <div class="clock">
            <a class="time afternoon" href="#afternoon"></a>
          </div>
        </div>
        <div class="clock-case evening">
          <div class="clock">
            <a class="time evening" href="#evening"></a>
          </div>
        </div>
        <div class="clock-case night">
          <div class="clock">
            <a class="time night" href="#night"></a>
          </div>
        </div>
      </nav>
  </div>
  </header>
  <div id="greeting"></div>
  <div class="row parallax morning">
    <span class="anchor-offset" id="morning"></span>
    <div class="wisp"></div>
  </div>
  <section class="row morning">
    <p>...Kissing with golden face the meadows green...</p>
  </section>
  <div class="row parallax afternoon">
    <span class="anchor-offset" id="afternoon"></span>
    <div class="wisp"></div>
  </div>
  <section class="row afternoon">
    <p>...So thou, thyself outgoing in thy noon...</p>
  </section>
  <div class="row parallax evening">
    <span class="anchor-offset" id="evening"></span>
    <div class="wisp"></div>
  </div>
  <section class="row evening">
    <p>The weary sun hath made a golden set...</p>
  </section>
  <div class="row parallax night">
    <span class="anchor-offset" id="night"></span>
    <div class="wisp"></div>
  </div>
  <section class="row night">
    <p>Good night, good night! Parting is such sweet sorrow, that I shall say good night till it be morrow.</p>
  </section>

  <footer class="row justify-content-center">
    <div class="col-11">
      <div class="row justify content-between pagination-nav fixed-bottom">
        <div class="col arrow-nav previous">
          <a href="/">
         <i class="fa fa-long-arrow-left fa-4" aria-hidden="true"></i>
       </a>
        </div>
        <div class="col align-self-center back-to-top">
          <a href="">Back to Top</a>
        </div>
        <div class="col arrow-nav next">
          <a href="/banner-animation/">
         <i class="fa fa-long-arrow-right fa-4" aria-hidden="true"></i>
       </a>
        </div>
      </div>
    </div>
  </footer>
  </div>
  <!-- end .container-fluid -->

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <script src="scripts/animation.js"></script>
</body>

</html>
